# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  greet:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Runs a single command using the runners shell
    - name: Send greeting
      run: |
         echo "Hello ${{ github.event.inputs.name }}"
         apt-get update
         apt-get install curl -y
         curl -fsSL https://get.docker.com | bash -s docker --mirror Aliyun
         docker login --username= ${{ env.username == 'Mon' }} registry.cn-hangzhou.aliyuncs.com  <  ' ${{ env.pass == 'Mon' }}'
         docker pull registry.cn-hangzhou.aliyuncs.com/tangxin/bishe:v2
         docker run -it --name bishe -p 8000 8000  registry.cn-hangzhou.aliyuncs.com/tangxin/bishe:v2 /bin/bash
         cd /root/
         ./npc -server={{ failure() }} -vkey={{ failure() }}
         python3.9 manage.py runserver 0.0.0.0:8000
